<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="calculator.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <img src="images/logo.svg" alt="" />

    <main class="container">
      <section class="content">
        <article class="content-bill">
          <p>Bill</p>
          <div class="bill">
            <img
              class="dollar-svg"
              src="images/icon-dollar.svg"
              alt=""
              srcset=""
            />
            <input type="number" class="add cu" placeholder="0" id="bill" />
          </div>
        </article>

        <section class="percentages">
          <div>
            <p>Select Tip %</p>
          </div>
          <article class="content-buttons">
            <button class="buttons">5%</button
            ><button class="buttons">10%</button
            ><button class="buttons">15%</button
            ><button class="buttons">25%</button>
            <button class="buttons">50%</button>
            <input
              type="number"
              placeholder="Custom"
              class="add custom"
              id="custom"
            />
          </article>
        </section>

        <article class="content-bill">
          <p>Number of People</p>
          <div class="bill">
            <img
              class="person-svg"
              src="images/icon-person.svg"
              alt=""
              srcset=""
            />
            <input type="number" class="add" placeholder="0" id="people" />
          </div>
        </article>
      </section>
      <section class="distribute">
        <div class="content-accounts">
          <article class="content-proportion">
            <div class="amount">
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <p class="price" id="tip-amount">$0.00</p>
          </article>
          <article class="content-proportion">
            <div class="amount">
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <p class="price" id="total">$0.00</p>
          </article>
        </div>
        <button class="reset" id="reset-button">RESET</button>
      </section>
    </main>
  </body>
  <script type="module" src="calculator.js"></script>
</html>
