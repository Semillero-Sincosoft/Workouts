<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 6</title>
    <link
      rel="stylesheet"
      href="../styless.css"
    />
  </head>
  <body>
    <main class="content-home">
      <section class="content-card">
        <figure class="content-img-card">
          <img
            class="img-card"
            src="images/bg-pattern-card.svg"
            alt=""
          />
        </figure>
        <article class="content">
          <figure class="content-avatar">
            <img
              class="avatar"
              src="images/image-victor.jpg"
              alt=""
            />
          </figure>
          <article class="content-info">
            <h1>Victor Crest<span> 26</span></h1>
            <p>London</p>
          </article>
          <hr class="line-through"></hr>
          <article class="stats">
            <ul>
              <li>
                <h1>80K</h1>
                <p>Followers</p>
              </li>
              <li>
                <h1>803K</h1>
                <p>Likes</p>
              </li>
              <li>
                <h1>1.4K</h1>
                <p>Photos</p>
              </li>
            </ul>
          </article>
        </article>
      </section>
    </main>
  </body>
</html>
