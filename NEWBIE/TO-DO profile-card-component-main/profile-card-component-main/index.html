<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="profile.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="perfil">
      <section class="container">
        <img src="images/bg-pattern-card.svg" alt="" />
        <div class="content">
          <img class="img-perfil" src="images/image-victor.jpg" alt="" />
          <div class="victor">
            <h1 class="name">Victor Crest <span class="year">26</span></h1>
            <p class="form">London</p>
          </div>
        </div>
        <div class="num">
          <div class="follow">
            <h1>80K</h1>
            <p class="description">Followers</p>
          </div>
          <div class="like">
            <h1>803K</h1>
            <p class="description">Likes</p>
          </div>
          <div class="photo">
            <h1>1.4K</h1>
            <p class="description">Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
