<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 10</title>
    <link
      rel="stylesheet"
      href="/NEWBIE/TO-DO interactive-rating-component/styless.css"
    />
  </head>
  <body>
    <main class="content-home">
      <section class="content-pr">
        <article class="card-select">
          <header class="icon">
            <img class="star" src="./images/icon-star.svg" alt="" />
          </header>
          <article class="content-text">
            <h2>How did we do?</h2>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </article>
          <article class="qualifications">
            <ul>
              <li><button class="num-quali">1</button></li>
              <li><button class="num-quali">2</button></li>
              <li><button class="num-quali">3</button></li>
              <li><button class="num-quali">4</button></li>
              <li><button class="num-quali">5</button></li>
            </ul>
          </article>
          <article class="send">
            <button>submit</button>
          </article>
        </article>
        <article class="card-after" id="prueba">
          <picture>
            <img
              class="icon-thank"
              src="./images/illustration-thank-you.svg"
              alt=""
            />
          </picture>

          <article class="selection">
            <p>You selected 4 out of 5</p>
          </article>
          <article class="content-text-selection">
            <h2>Thank you!</h2>
            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </article>
        </article>
      </section>
    </main>
  </body>
</html>
