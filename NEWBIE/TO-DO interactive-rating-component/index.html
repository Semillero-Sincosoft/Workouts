<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="utilidades/utilidades.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
      />
      
      <title>Frontend Mentor | Interactive rating component</title>
    </head>
  <body class="flex">
     <main class="flex container flex-column">
      <section class="flex content">
        <div class="flex img-container">
          <img src="images/icon-star.svg" alt="" />
        </div>
        <h1 class="title">How did we do?</h1>
        
        <p class="descripcion">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="flex numbers">
        </div>
      </section>
      <button id="button" class="flex-aling-justify-center submit" >SUBMIT</button>
    </main> 
    <section class="container-active">
      <div class="contenido">
        <header class="flex img-container-two">
          <img src="images/illustration-thank-you.svg" alt="" />
        </header>
        <div class="flex selected">
          <p>You selected <p  class="raiting-selected"></p>  out of 5</p>
        </div>
        <div>
          <h2 class="subtitle">Thank you!</h2>
          <p class="congratulations">
            we appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </section> 
  </body>
  <script src="index.js"></script>
</html>
