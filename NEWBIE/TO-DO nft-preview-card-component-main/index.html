<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="estilos.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="content-img">
          <img class="img" src="images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="descripcion">
          <h3 class="titulo">Equilibrium #3429</h3>
          <p class="texto">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="prices">
            <div>
              <p><img src="images/icon-ethereum.svg" alt="" />0.041 ETH</p>
            </div>
            <div>
              <p><img src="images/icon-clock.svg" alt="" /> 3 days left</p>
            </div>
          </div>
          <div class="content-imgfoto">
            <img class="img-foto" src="images/image-avatar.png" alt="" />
            <p>Creation of <p class="name">Jules Wyvern</p> </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
