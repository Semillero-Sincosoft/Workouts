<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 5</title>
    <link
      rel="stylesheet"
      href="/NEWBIE/TO-DO nft-preview-card-component-main/styless.css"
    />
  </head>
  <body>
    <main class="content-home">
      <section class="content-general">
        <figure>
          <img
            class="nft"
            src="/NEWBIE/TO-DO nft-preview-card-component-main/images/image-equilibrium.jpg"
            alt=""
          />
          <div class="eye-inter">
            <img
              src="/NEWBIE/TO-DO nft-preview-card-component-main/images/icon-view.svg"
              alt=""
            />
          </div>
        </figure>
        <article class="content">
          <article class="content-info">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </article>
          <article class="content-stats">
            <div class="rhombus">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <p>0.041 ETH</p>
            </div>
            <div class="clock">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <p>3 days left</p>
            </div>
          </article>
          <div class="line"></div>
          <article class="content-author">
            <img
              class="avatar"
              src="/NEWBIE/TO-DO nft-preview-card-component-main/images/image-avatar.png"
              alt=""
            />
            <p>Creation of<span> Jules Wyvern</span></p>
          </article>
        </article>
      </section>
    </main>
  </body>
</html>
